<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Recommendation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Background image styling */
    body {
      background-image: url('image_1.jpg'); /* Your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      color: #ffffff;
    }

    /* Container for workout selection */
    .workout-selection-container {
      text-align: center;
      margin-top: 50px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.85); /* white transparent background */
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #1a237e; /* deep blue */
      font-size: 30px;
      margin-bottom: 25px;
    }

    /* Workout buttons */
    .workout-buttons button {
      background-color: #1e88e5; /* blue */
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    .workout-buttons button:hover {
      background-color: #90caf9; /* lighter blue on hover */
      color: #1a237e; /* deep blue text */
      transform: scale(1.05);
    }

    /* Recommendation section */
    .workout-recommendation-container {
      text-align: center;
      margin-top: 40px;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.85); /* white transparent background */
      border-radius: 12px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .recommendation-content ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .recommendation-content ul li {
      background-color: #e3f2fd; /* lightest blue */
      color: #0d47a1; /* dark blue text */
      margin: 15px 0;
      padding: 18px;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .recommendation-content ul li:hover {
      background-color: #bbdefb; /* slightly darker blue */
    }

    .workout-description {
      font-size: 16px;
      margin-top: 5px;
      font-style: italic;
      color: #546e7a; /* grayish text */
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <div class="workout-selection-container">
    <h2>Choose Your Workout Preference</h2>
    <div class="workout-buttons">
      <button onclick="showRecommendation('cardio')">Cardio</button>
      <button onclick="showRecommendation('strength')">Strength Training</button>
      <button onclick="showRecommendation('yoga')">Yoga</button>
      <button onclick="showRecommendation('mixed')">Mixed</button>
    </div>
  </div>

  <div class="workout-recommendation-container" id="recommendation">
    <h2>Recommended Workouts</h2>
    <div class="recommendation-content" id="workout-list">
      <!-- Workout list will appear here -->
    </div>
  </div>

  <script>
    function showRecommendation(type) {
      const recommendation = document.getElementById('recommendation');
      const workoutList = document.getElementById('workout-list');
      let workouts = [];
      let descriptions = [];

      if (type === 'cardio') {
        workouts = [
          "Running or Jogging",
          "Cycling",
          "Jump Rope",
          "High-Intensity Interval Training (HIIT)"
        ];
        descriptions = [
          "Great for burning calories quickly and improving cardiovascular health.",
          "A low-impact cardio exercise that helps improve endurance.",
          "Burn tons of calories in minutes while improving coordination.",
          "A high-intensity workout that boosts metabolism and endurance."
        ];
      } else if (type === 'strength') {
        workouts = [
          "Squats",
          "Deadlifts",
          "Push-ups",
          "Dumbbell Shoulder Press"
        ];
        descriptions = [
          "A great leg exercise that builds strength and power.",
          "A compound movement that targets your back and legs.",
          "An excellent bodyweight exercise to build upper body strength.",
          "A fundamental exercise for developing shoulder strength."
        ];
      } else if (type === 'yoga') {
        workouts = [
          "Sun Salutations",
          "Tree Pose",
          "Downward Dog",
          "Warrior Pose"
        ];
        descriptions = [
          "A series of poses that helps with flexibility and relaxation.",
          "A pose that strengthens the legs and improves balance.",
          "A foundational pose that helps with flexibility and posture.",
          "A strength-building pose that engages the legs, core, and arms."
        ];
      } else if (type === 'mixed') {
        workouts = [
          "Burpees",
          "Kettlebell Swings",
          "Mountain Climbers",
          "Bodyweight Circuits"
        ];
        descriptions = [
          "A full-body exercise that works all muscle groups and burns fat.",
          "A functional movement that engages the core, legs, and shoulders.",
          "A cardio-intensive workout that improves stamina and core strength.",
          "A combination of bodyweight exercises that work multiple muscle groups."
        ];
      }

      // Dynamically generate the list
      workoutList.innerHTML = "<ul>" + workouts.map((item, index) => `
        <li>
          ${item}
          <div class="workout-description">${descriptions[index]}</div>
        </li>`).join('') + "</ul>";

      recommendation.style.display = "block";
      recommendation.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
