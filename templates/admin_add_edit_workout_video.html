<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Video to {{ workout_plan.name }}</title>
</head>
<body>
  <h2>Add Video to Workout Plan: {{ workout_plan.name }}</h2>
  <form method="POST">
    <label for="title">Video Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="url">Video URL:</label>
    <input type="url" id="url" name="url" required />

    <button type="submit">Add Video</button>
    <a href="{{ url_for('admin_edit_workout', workout_id=workout_plan.id) }}">Cancel</a>
  </form>
</body>
</html>
