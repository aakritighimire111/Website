<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ action }} Workout Plan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin: 15px 0 5px 0;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    button[type="submit"] {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #219150;
    }
    a.cancel-link {
      margin-left: 20px;
      text-decoration: none;
      color: #e74c3c;
      font-weight: bold;
    }
    a.cancel-link:hover {
      text-decoration: underline;
    }
    h3 {
      color: #34495e;
      margin-bottom: 15px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }
    ul.video-list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }
    ul.video-list li {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    ul.video-list li a {
      color: #2980b9;
      text-decoration: none;
      font-weight: 500;
      max-width: 80%;
      overflow-wrap: break-word;
    }
    ul.video-list li a:hover {
      text-decoration: underline;
    }
    ul.video-list li form {
      margin: 0;
    }
    ul.video-list li button {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 5px 10px;
      font-size: 0.9rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    ul.video-list li button:hover {
      background: #c0392b;
    }
    a.add-video-btn {
      display: inline-block;
      background-color: #2980b9;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.add-video-btn:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <h2>{{ action }} Workout Plan</h2>
  <form method="POST">
    <label for="bmi_category">BMI Category:</label>
    <input type="text" id="bmi_category" name="bmi_category" required
      value="{{ workout.bmi_category if workout else '' }}" />

    <label for="exercise_type">Exercise Type:</label>
    <input type="text" id="exercise_type" name="exercise_type" required
      value="{{ workout.exercise_type if workout else '' }}" />

    <label for="plan_details">Plan Details:</label>
    <textarea id="plan_details" name="plan_details" rows="5" required>{{ workout.plan_details if workout else '' }}</textarea>

    <button type="submit">{{ action }}</button>
    <a href="{{ url_for('admin_workouts') }}" class="cancel-link">Cancel</a>
  </form>

  {% if workout %}
    <h3>Workout Videos</h3>
    <ul class="video-list">
      {% for video in workout.videos %}
        <li>
          <a href="{{ video.url }}" target="_blank" rel="noopener noreferrer">{{ video.title }}</a>
          <form action="{{ url_for('admin_delete_workout_video', video_id=video.id) }}" method="POST" style="display:inline;">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this video?');">Delete</button>
          </form>
        </li>
      {% else %}
        <li>No videos added yet.</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('admin_add_workout_video', plan_id=workout.id) }}" class="add-video-btn">+ Add Video</a>
  {% endif %}
</body>
</html>
