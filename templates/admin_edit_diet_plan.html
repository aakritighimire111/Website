<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Diet Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">

  <h1>Edit Diet Plan</h1>

  <form method="post" action="">
    <div class="mb-3">
      <label for="name" class="form-label">Plan Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ plan.name }}" required />
    </div>
    <div class="mb-3">
      <label for="bmi_category" class="form-label">BMI Category</label>
      <input type="text" class="form-control" id="bmi_category" name="bmi_category" value="{{ plan.bmi_category }}" />
    </div>
    <div class="mb-3">
      <label for="diet_preference" class="form-label">Diet Preference</label>
      <input type="text" class="form-control" id="diet_preference" name="diet_preference" value="{{ plan.diet_preference }}" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ plan.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Plan</button>
    <a href="{{ url_for('list_dietplans') }}" class="btn btn-secondary">Cancel</a>
  </form>

</body>
</html>
