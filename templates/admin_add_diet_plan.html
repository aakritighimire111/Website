<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Diet Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">

  <h1>Add Diet Plan</h1>

  <form method="post" action="">
    <div class="mb-3">
      <label for="name" class="form-label">Plan Name</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="bmi_category" class="form-label">BMI Category</label>
      <input type="text" class="form-control" id="bmi_category" name="bmi_category" placeholder="e.g. underweight, normal, overweight" />
    </div>
    <div class="mb-3">
      <label for="diet_preference" class="form-label">Diet Preference</label>
      <input type="text" class="form-control" id="diet_preference" name="diet_preference" placeholder="e.g. high protein, low carb, vegetarian" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add Plan</button>
    <a href="{{ url_for('list_dietplans') }}" class="btn btn-secondary">Cancel</a>
  </form>

</body>
</html>
