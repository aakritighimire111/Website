<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Diet Plans</title>
  <style>
    /* Simple styles */
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f4f4f4; }
    form { display: inline; }
    button { cursor: pointer; }
    a.button-link {
      text-decoration: none;
      padding: 5px 10px;
      background: #007BFF;
      color: white;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Diet Plans</h1>

  <!-- Add New Diet Plan button/link -->
  <a href="{{ url_for('admin_add_diet_plan') }}" class="button-link">Add New Diet Plan</a>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>BMI Category</th>
        <th>Diet Preference</th>
        <th>Plan Details</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for plan in plans %}
      <tr>
        <td>{{ plan.id }}</td>
        <td>{{ plan.bmi_category }}</td>
        <td>{{ plan.diet_preference }}</td>
        <td>{{ plan.plan_details }}</td>
        <td>
          <!-- Edit link -->
          <a href="{{ url_for('admin_edit_diet_plan', plan_id=plan.id) }}">Edit</a>

          <!-- Delete form with POST method -->
          <form action="{{ url_for('admin_delete_diet_plan', plan_id=plan.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this diet plan?');">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="5">No diet plans found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
