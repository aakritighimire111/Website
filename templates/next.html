<!-- templates/next.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='bg_3.jpg') }}");
      background-size: cover;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 100px;
    }
    /* Positioning the logout button in the top-right corner */
    .logout-button {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: crimson;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: darkred;
    }
    .welcome {
      text-align: center;
      max-width: 600px;
    }
    .welcome h1 {
      font-size: 48px;
      color: lightblue;
    }
    .welcome p {
      font-size: 24px;
      color: black;
    }
    .home-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .home-buttons button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: cadetblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .home-buttons button:hover {
      background-color: #5F9EA0;
    }
  </style>
</head>
<body>
   <!-- Logout button -->
   <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
  <div class="welcome">
    <h1>Welcome Back!</h1>
    <p>Your journey towards a healthier lifestyle starts here.</p>
    <div class="home-buttons">
      <button onclick="location.href='{{ url_for('tracker') }}'">Calorie Tracker</button>
      <button onclick="location.href='{{ url_for('workout') }}'">Workout Plans</button>
      <button onclick="location.href='{{ url_for('diet') }}'">Diet Plan</button>
      <button onclick="location.href='{{ url_for('progress') }}'">Progress Report</button>
    </div>
  </div>
</body>
</html>
