<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-image: url("bg_3.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 100px;
    }

    .welcome {
      text-align: center;
      animation: fadeIn 2s ease;
      max-width: 600px;
    }

    .welcome h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: lightblue;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .welcome p {
      font-size: 24px;
      color: black;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .home-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .home-buttons button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: cadetblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .home-buttons button:hover {
      transform: scale(1.05);
      background-color: #5F9EA0;
    }

    .home-buttons i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="welcome">
    <h1>Welcome Back!</h1>
    <p>Your journey towards a healthier lifestyle starts here. Track your calories, get custom workouts, and achieve your goals!</p>
    <div class="home-buttons">
      <button onclick="window.location.href='tracker.html'">
        <i class="fas fa-utensils"></i> Calorie Tracker
      </button>
      <button onclick="window.location.href='workouts.html'">
        <i class="fas fa-dumbbell"></i> Workout Plans
      </button>
      <button onclick="window.location.href='diet.html'">
        <i class="fas fa-apple-alt"></i> Diet Plan
      </button>
      <button onclick="window.location.href='progress.html'">
        <i class="fas fa-chart-line"></i> Progress Report
      </button>
    </div>
  </div>
</body>
</html>
