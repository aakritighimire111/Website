<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Universal reset for margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* General body styling */
    body {
      background-image: url(image_6.jpg); /* Same background as login */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      height: 100vh;
      color: black;
      font-family: Arial, sans-serif;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Navigation bar styling */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    nav h1 {
      font-size: 30px;
      color: #8B4513;
      margin-right: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Form container styling */
    .bmi-container {
      width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: cadetblue;
      animation: fadeIn 1s ease-out;
    }

    .bmi-container label,
    select {
      color: black;
    }

    /* Styling for the "Next" button */
    #nextBtn button {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #4e4a45;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    #nextBtn button:hover {
      background-color: #8B4513;
      transform: translateY(-3px);
    }

    /* Animated sections */
    #result,
    #preferences,
    #nextBtn {
      animation: slideUp 1s ease-out;
    }
  </style>
</head>
<body>

  <div class="bmi-container">
    <h2>Calculate Your BMI</h2>
    <form id="bmiForm">
      <label for="height">Height (in cm)</label>
      <input type="number" id="height" name="height" required placeholder="Enter your height in cm" />

      <label for="weight">Weight (in kg)</label>
      <input type="number" id="weight" name="weight" required placeholder="Enter your weight in kg" />

      <button type="submit">Calculate BMI</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <div id="preferences" style="display: none; margin-top: 30px;">
      <h3>Your Preferences</h3>

      <label for="exercise">Preferred Exercise Type:</label>
      <select id="exercise">
        <option>Cardio</option>
        <option>Strength Training</option>
        <option>Yoga</option>
        <option>Mixed</option>
      </select>

      <br /><br />

      <label for="diet">Diet Preference:</label>
      <select id="diet">
        <option>Low Carb</option>
        <option>High Protein</option>
        <option>Vegetarian</option>
        <option>Balanced</option>
      </select>
    </div>

    <div id="nextBtn" style="margin-top: 20px; display: none;">
      <button onclick="window.location.href = 'nextpage.html';">Next</button>
    </div>
  </div>

  <script>
    document.getElementById('bmiForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const heightCm = parseFloat(document.getElementById('height').value);
      const weightKg = parseFloat(document.getElementById('weight').value);

      if (heightCm > 0 && weightKg > 0) {
        const heightM = heightCm / 100;
        const bmi = (weightKg / (heightM * heightM)).toFixed(2);

        let category = "";
        if (bmi < 18.5) {
          category = "Underweight";
        } else if (bmi < 24.9) {
          category = "Normal weight";
        } else if (bmi < 29.9) {
          category = "Overweight";
        } else {
          category = "Obese";
        }

        document.getElementById('result').innerHTML = `<strong>Your BMI is ${bmi}</strong> (${category})`;
        document.getElementById('preferences').style.display = "block";
        document.getElementById('nextBtn').style.display = "block";
      } else {
        document.getElementById('result').innerHTML = "Please enter valid numbers.";
      }
    });
  </script>
</body>
</html>
